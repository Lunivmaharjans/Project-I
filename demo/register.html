<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("library.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-box {
        background: white;
        width: 420px;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 700;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        font-weight: bold;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    .password-info {
        font-size: 12px;
        margin-top: 10px;
        color: #444;
        line-height: 1.5;
    }

    .password-info ul {
        padding-left: 18px;
        margin: 0;
    }

    .btn {
        width: 100%;
        background: #c66;
        color: white;
        font-size: 16px;
        padding: 12px;
        border: none;
        margin-top: 25px;
        border-radius: 6px;
        cursor: pointer;
    }

    .login-link {
        text-align: center;
        font-size: 13px;
        margin-top: 15px;
    }

    .login-link a {
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
    }

    .error {
        font-size: 12px;
        color: red;
        margin-top: 5px;
    }
</style>
</head>

<body>

<div class="register-box">
    <h2>Create Your Account Here</h2>

    <form id="registerForm">

        <label>Username</label>
        <input type="text" id="username">
        <div id="userError" class="error"></div>

        <label>Phone</label>
        <input type="text" id="phone">
        <div id="phoneError" class="error"></div>

        <label>Email</label>
        <input type="email" id="email">
        <div id="emailError" class="error"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div id="passError" class="error"></div>

        <div class="password-info">
            <strong>Password Requirements:</strong>
            <ul>
                <li>Must be at least 8 characters long.</li>
                <li>Must contain uppercase, lowercase, and a number.</li>
                <li>Avoid common passwords.</li>
            </ul>
        </div>

        <button class="btn">Register</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Stop auto-submit

    let username = document.getElementById("username").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    let valid = true;

    // Clear previous errors
    document.getElementById("userError").textContent = "";
    document.getElementById("phoneError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("passError").textContent = "";


    if (username === "") {
        document.getElementById("userError").textContent = "Username is required.";
        valid = false;
    }

    if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
        valid = false;
    }


    if (email === "" || !email.includes("@")) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
    }

    if (password.length < 8) {
        document.getElementById("passError").textContent = "Password must be at least 8 characters.";
        valid = false;
    }
    else if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
        document.getElementById("passError").textContent = "Include uppercase, lowercase, and a number.";
        valid = false;
    }


    if (!valid) {
        return;  
    }


    alert("Registration Successful!");
    window.location.href = "login.html";
});


</script>

</body>
</html>
